<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Валютный калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    <script  src="scripts/main.js"></script>
</head>
<body>
     <div class="container">
        <form name="currancy_calc" id="currancy-calc" action="">
            <div class="row">
                <div class="col">
                    <div class="date">
                        <p></p>
                    </div>
                    <div class="url">
                        <p>Данные по валютам предоставлены ресурсом <span id="site"></span></p>
                    </div>
                </div>
            </div>
            <div class="row main-block">
                <div class="col">
                     <div class="field">
                        <label for="valute1">
                            Валюта 1
                        </label>
                       <select name="select" id="valute1">
                            
                        </select>
                        <input type="text" name="amount" id="amount" placeholder="Введите сумму">
                    </div>
                 </div>
                <div class="col">
                    <span class="arrow">=></span>
                </div>
                <div class="col">
                   <div class="field">
                        <label for="valute2">
                            Валюта 2
                        </label>
                        <select name="select" id="valute2">

                        </select>
                        <input type="text" id="result" disabled>
                    </div>               
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <button id="calculate">Рассчитать</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
